name: Vibe Translator

on:
  issues:
    types: [labeled]

jobs:
  vibe:
    if: contains(github.event.label.name, 'vibe')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Oz CLI
        run: |
          curl -fsSL https://get.warp.dev/oz-cli | bash

      - name: Authenticate
        run: |
          oz auth --token ${{ secrets.OZ_TOKEN }}

      - name: Run Vibe Translator
        run: |
          chmod +x vibe-translate.sh
          ./vibe-translate.sh "${{ github.event.issue.title }}"

      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Vibe Translation complete! Check the branches:\n\n- \`vibe/react-tailwind\`\n- \`vibe/svelte-css\`\n- \`vibe/vue-tailwind\`\n- \`vibe/vanilla-html-css-js\`\n- \`vibe/comparison-report\`\n\nPRs have been opened for review.`
            })
