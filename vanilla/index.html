<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="logo">üçÖ Pomodoro</h1>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span class="theme-icon" id="themeIcon">‚òÄÔ∏è</span>
      </button>
    </header>

    <main class="timer-container">
      <nav class="mode-tabs">
        <button class="mode-tab active" data-mode="pomodoro">Pomodoro</button>
        <button class="mode-tab" data-mode="shortBreak">Short Break</button>
        <button class="mode-tab" data-mode="longBreak">Long Break</button>
      </nav>

      <div class="timer-display">
        <div class="timer-ring">
          <svg class="progress-ring" viewBox="0 0 260 260">
            <circle class="progress-ring__bg" cx="130" cy="130" r="120" />
            <circle class="progress-ring__fill" id="progressRing" cx="130" cy="130" r="120" />
          </svg>
          <div class="timer-text">
            <span class="time" id="timerDisplay">25:00</span>
            <span class="timer-label" id="timerLabel">Focus Time</span>
          </div>
        </div>
      </div>

      <div class="controls">
        <button class="btn btn-primary" id="startBtn">Start</button>
        <button class="btn btn-secondary" id="resetBtn">Reset</button>
      </div>

      <div class="session-info">
        <span id="sessionCount">Session 1 of 4</span>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
